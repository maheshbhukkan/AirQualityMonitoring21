<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Air Quality</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><aside>
    <div id="right-section">
        <h2 style="color: #ffcc00;">Your Location's Air Quality</h2>
        <div id="live-location"></div>
        <div id="live-aqi">AQI: --</div>
        <div id="live-aqi-status">Status: --</div>
    </div>
 </aside>
    <div class="container">
        <h2>🌍 Weather & Air Quality Monitor</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>

        <div class="info">
            <h3 id="location">📍 City: --</h3>
            <p id="temperature">🌡️ Temperature: --°C</p>
            <p id="humidity">💧 Humidity: --%</p>
            <p id="wind">🌬️ Wind Speed: -- kph</p>
            <p id="pressure">🌡️ Pressure: -- mBar</p>
            <p id="uv-index">☀️ UV Index: --</p>
            <p id="sunrise">🌅 Sunrise: --</p>
            <p id="sunset">🌇 Sunset: --</p>
        </div>

        <div class="air-quality">
            <h3>🌫️ Air Quality</h3>
            <p>AQI: <span id="aqi">--</span></p>
            <p>Status: <span id="aqi-status">--</span></p>
        </div>
    </div>
     <!-- Right Section for Live Location -->
     
</div>

    

    <script src="script.js"></script>
</body>
<footer class="footer">
   - Design By Kavatya Mahakal Group -
</footer>

</html>
